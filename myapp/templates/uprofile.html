{% extends 'common.html' %}
{% load static %}
{% block content %}

    <!-- Hero Start -->
    <div class="container-fluid pb-5 bg-primary hero-header">
        <div class="container py-5">
            <div class="row g-3 align-items-center">
                <div class="col-lg-6 text-center text-lg-start">
                    <h1 class="display-1 mb-0 animated slideInLeft">Profile-Update</h1>
                </div>
                <div class="col-lg-6 animated slideInRight">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center justify-content-lg-end mb-0">
                            <li class="breadcrumb-item"><a class="text-primary" href="#!">Home</a></li>
                            <li class="breadcrumb-item"><a class="text-primary" href="#!">Pages</a></li>
                            <li class="breadcrumb-item text-secondary active" aria-current="page">Profile-Update</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Profile Update Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center wow fadeIn" data-wow-delay="0.1s">
                <h1 class="mb-5">Have Any Query? <span class="text-uppercase text-primary bg-light px-2">Profile-Update</span></h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7">

                    <div class="wow fadeIn" data-wow-delay="0.3s">
                        <form method="post" action="{% url 'uprofile' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" style="margin:10px;" class="form-control" id="name" name = "name" value="{{ user.name }}">
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" style="margin:10px;" id="email" name = "email" value="{{ user.email }}">
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" style="margin:10px;" id="mobile" name = "mobile" value="{{ user.contact }}">
                                    </div>
                                </div>
                                
                               <div class="col-md-12">
                                    <div style="margin: 10px;">
                                        <label>Current Profile Image:</label><br>
                                        <img src="{{ user.image_url }}" id="preview-image" alt="Current Profile" width="100" height="100" onclick="pimage()" style="border-radius: 50%; object-fit: cover;">
                                    </div>

                                     <div class="form-floating">
                                        {% if user.uprofile %}
                                            <button type="button" class="btn btn-sm" onclick="removeImage()" style="margin: 10px;background-color: teal;color: white;display: none;">
                                                Remove Image
                                            </button>
                                        {% endif %}
                                        <input type="hidden" name="remove_image_flag" id="remove_flag" value="false">
                                        <input type="file" id="file-input" class="form-control" style="margin:10px;display: none;" id="profile" name="uprofile">
                                    </div>
                                </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" style="margin:10px;" type="submit">Update-Profile</button>
                                </div>
                            </div>
                            <a href="{% url 'logout' %}" class="nav-item nav-link">LogOut</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Profile Update End -->


    <!-- Newsletter Start -->
    <div class="container-fluid bg-primary newsletter p-0">
        <div class="container p-0">
            <div class="row g-0 align-items-center">
                <div class="col-md-5 ps-lg-0 text-start wow fadeIn" data-wow-delay="0.2s">
                    <img class="img-fluid w-100" src="{% static 'img/newsletter.jpg' %}" alt="">
                </div>
                <div class="col-md-7 py-5 newsletter-text wow fadeIn" data-wow-delay="0.5s">
                    <div class="p-5">
                        <h1 class="mb-5">Subscribe the <span
                                class="text-uppercase text-primary bg-white px-2">Newsletter</span></h1>
                        <div class="position-relative w-100 mb-2">
                            <input class="form-control border-0 w-100 ps-4 pe-5" type="text"
                                placeholder="Enter Your Email" style="height: 60px;">
                            <button type="button" class="btn shadow-none position-absolute top-0 end-0 mt-2 me-2"><i
                                    class="fa fa-paper-plane text-primary fs-4"></i></button>
                        </div>
                        <p class="mb-0">Diam sed sed dolor stet amet eirmod</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Newsletter End -->

    <script>
        const defaultImgUrl = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnSSxXHLqu5lsHYkFlZkvXuo2ZamNvdqLiCg&s";
        function removeImage() {
        document.getElementById('preview-image').src = defaultImgUrl;
        
        // Clear the file input (in case they selected a file then clicked remove)
        document.getElementById('file-input').value = "";
        
        // Set the hidden flag to "true" so Django knows to delete it
        document.getElementById('remove_flag').value = "true";
    }

    document.getElementById('file-input').onchange = function() {
    document.getElementById('remove_flag').value = "false";
    };

    pimage = ()=> function{
        
    }
    </script>

{% endblock %}
